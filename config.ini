# ChimeraMetals Configuration File
# Complete Integrated Trading System

[fix]
# FIX Connection Settings
host = demo.blackbullmarkets.com
quote_port = 14001
trade_port = 14002
sender_comp_id = YOUR_SENDER_ID
target_comp_id = BLACKBULL
username = YOUR_USERNAME
password = YOUR_PASSWORD
heartbeat_interval = 30

[metal_structure]
# Metal Structure Engine Configuration
# XAU/USD Settings
xau_max_exposure = 5.0
xau_trend_threshold = 0.65
xau_ofi_threshold = 0.60
xau_min_stop_bps = 5.0
xau_trail_start_bps = 6.0
xau_max_hold_minutes = 45.0
xau_base_quantity = 1.0

# XAG/USD Settings
xag_max_exposure = 3.0
xag_trend_threshold = 0.70
xag_ofi_threshold = 0.65
xag_min_stop_bps = 7.0
xag_trail_start_bps = 8.0
xag_max_hold_minutes = 30.0
xag_base_quantity = 1.0

[capital_allocation]
# Enhanced Capital Allocator Settings
structure_min_confidence = 0.6
structure_capital_base = 0.4
structure_capital_boost = 0.5
hft_capital_base = 0.8
hft_capital_penalty = 0.5

[risk_governor]
# Risk Governor - Hard Limits
daily_drawdown_limit = 500.0
max_consecutive_losses = 4
volatility_kill_threshold = 2.0
min_risk_scale_floor = 0.2
max_risk_scale_ceiling = 1.0

[telemetry]
# Telemetry & Performance Attribution
pnl_history_size = 1000
latency_sample_size = 500
enable_json_export = true
export_interval_seconds = 60

[baseline_risk]
# Baseline Risk Module
max_daily_loss = 500.0
max_position_size = 10.0
enable_loss_pattern_detection = true

[baseline_sizing]
# Confidence Weighted Sizer
min_confidence = 0.3
max_confidence = 1.0
base_size = 1.0
max_size_multiplier = 3.0

[profit_controls]
# Profit Control Modules
enable_asymmetric_exit = true
enable_loss_shutdown = true
enable_session_bias = true
loss_shutdown_threshold = -200.0
session_bias_london_weight = 1.2
session_bias_newyork_weight = 1.0
session_bias_asian_weight = 0.8

[exec_policy]
# Execution Policy
prefer_maker = true
max_spread_bps = 15.0
min_liquidity_threshold = 5.0

[exec_escalation]
# Taker Escalation
enable_escalation = true
escalation_timeout_ms = 1000
max_escalation_attempts = 3

[replay]
# Replay & Post-Trade Analysis
enable_journal = true
journal_path = ./logs/chimera_journal.bin
enable_post_trade_analysis = true
analysis_output_path = ./logs/analysis/
